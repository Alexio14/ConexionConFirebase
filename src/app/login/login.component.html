<div *ngIf="loading">
  <img  src="../assets/cargando.gif" alt="loading">
</div>
<div *ngIf="!loading">
<body class="text-center">
  <div class="form">
    <main class="form-signin">
      <form>
        <h1 class="h3 mb-3 fw-normal">Inicia Sesion</h1>
        <div class="form-floating">
          <input type="email" [(ngModel)]="user" class="form-control" id="floatingInput" placeholder="name@email.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" [(ngModel)]="pass" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <br>
        <button (click)="iniciar()" class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        <br><br>
        <button (click)="crear()" class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
      </form>
    </main>
</div>   
</body>
</div>
